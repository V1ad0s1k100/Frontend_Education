<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор на JavaScript</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="main-block">
      <span class="calc-title">Калькулятор на JavaScript</span>
      <div class="input-calc" data-calc-input></div>
      <div class="calc-box">
        <ul class="calc-list__numbers">
          <li class="calc-list__num-item" data-num>1</li>
          <li class="calc-list__num-item" data-num>2</li>
          <li class="calc-list__num-item" data-num>3</li>
          <li class="calc-list__num-item" data-num>4</li>
          <li class="calc-list__num-item" data-num>5</li>
          <li class="calc-list__num-item" data-num>6</li>
          <li class="calc-list__num-item" data-num>7</li>
          <li class="calc-list__num-item" data-num>8</li>
          <li class="calc-list__num-item" data-num>9</li>
          <li class="calc-list__num-item" data-num>0</li>
        </ul>
        <ul class="calc-list__operations">
          <li class="calc-list__oper-item" data-oper>+</li>
          <li class="calc-list__oper-item" data-oper>-</li>
          <li class="calc-list__oper-item" data-oper>/</li>
          <li class="calc-list__oper-item" data-oper>*</li>
          <li class="calc-list__oper-item" data-oper-conclusion>=</li>
          <li class="calc-list__oper-item" data-oper-clear-all>C</li>
          <li class="calc-list__oper-item" data-oper-clear>&#9003</li>
        </ul>
      </div>
    </div>
  </body>
</html>
