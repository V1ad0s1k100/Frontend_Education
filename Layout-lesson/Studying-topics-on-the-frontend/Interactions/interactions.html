<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="interactions.css">
    <link rel="stylesheet" href="/JavaScript_Education/normalize.css">
</head>
<body>
    <a href="#footer">Якорная ссылка до футера</a>
    <h2 style="margin-block: 50px;">cursor</h2>
    <div class="box"></div>
    <button>Кнопка</button>
    <a href="/">Ссылка</a>
    <input type="text" placeholder="Введите значение..."/>
    <div class="box-with-cursor">
        <div style="cursor: alias;">alias</div>
        <div style="cursor: all-scroll;">all-scroll</div>
        <div style="cursor: auto;">auto</div>
        <div style="cursor: cell;">cell</div>
        <div style="cursor: context-menu;">context-menu</div>
        <div style="cursor: col-resize;">col-resize</div>
        <div style="cursor: copy;">copy</div>
        <div style="cursor: crosshair;">crosshair</div>
        <div style="cursor: default;">default</div>
        <div style="cursor: wait;">wait</div>
        <div style="cursor: progress;">progress</div>
        <div style="cursor: grab;">grab</div>
        <div style="cursor: grabbing;">grabbing</div>
        <div style="cursor: help;">help</div>
        <div style="cursor: move;">move</div>
        <div style="cursor: no-drop;">no-drop</div>
        <div style="cursor: row-resize;">row-resize</div>
        <div style="cursor: zoom-in;">zoom-in</div>
        <div style="cursor: zoom-out;">zoom-out</div>
        <!--Изображение в url должно быть не более 32*32px и имень запасной вариант-->
        <div style="cursor: url('https://www.cursor.cc/cursor/39/105/cursor.png'), auto;">url</div>
    </div>
    <h2 style="margin-block: 50px;">user-select</h2>
    <div class="userSelect">
        <div class="user1">user1</div>
        <div class="user2">user2</div>
    </div>
    <h2 style="margin-block: 50px;">pointer-events</h2>
    <div class="pointerEvents">
        <button class="buttonBox1">Кнопка-1</button>
        <button class="buttonBox2">Кнопка-2</button>
    </div>
    <h2 style="margin-block: 50px;">resize</h2>
    <div class="resizeBox">
        <div class="resizeBox1">resizeBox1</div>
        <div class="resizeBox2">resizeBox2</div>
        <div class="resizeBox3">resizeBox3</div>
        <div class="resizeBox4">resizeBox4</div>
    </div>
    <h2 id="footer">Footer</h2>
</body>
</html>
