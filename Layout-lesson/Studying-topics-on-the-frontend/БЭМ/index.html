<!--
    БЭМ (Блок, Элемент, Модификатор) — это методология для создания и организации кода, которая помогает разработчикам писать понятный и поддерживаемый HTML и CSS. Основная идея заключается в разделении интерфейса на независимые блоки.

    Блок — это независимый компонент, который может быть повторно использован. Блоки могут содержать элементы и модификаторы.

    Имена блоков должны быть осмысленными и описывать их назначение. Применяются имена существительны, пишутся в нижнем регистре и могут содержать дефисы для разделения слов.

    БЭМ-блоки могут быть вложены друг в друга

    БЭМ-элемент — это составная часть блока, которая не может использоваться отдельно от него. Элементы описывают структуру блока и его составные части. Имена элементов пишутся через два подчеркивания после имени блока.

    БЭМ-модификатор — это свойство блока или элемента, которое изменяет его внешний вид или поведение. Модификаторы пишутся через один подчеркивание после имени блока или элемента и могут содержать дефисы для разделения слов. 
    
    БЭМ-модификатор используется для изменения внешнего вида или поведения блока или элемента. Он позволяет создавать вариации одного и того же блока или элемента, не изменяя их основную структуру. Это помогает поддерживать код чистым и организованным, а также облегчает повторное использование компонентов.

    Синтаксис
    БЭМ-блока: название(что делает? для чего нужен?)
    БЭМ-элемента: блок__элемент(что делает? для чего нужен?)
    БЭМ-модификатор: блок__элемент--модификатор; блок--модификатор
-->

<!-- БЭМ-блок: -->
<header class="header">
    <!-- БЭМ-блок: -->
    <a class="header__logo logo"> <!-- Можно делать HTML-элемент сразу как БЭМ-блок и БЭМ-элемент для того, чтобы применять отступы и смещения для БЭМ-элемента и не затрагивать БЭМ-блок -->
        <!-- БЭМ-элемент: -->
        <img class="header__inner">
    </a>

    <div class="header__menu">
        <!-- Неправльно названный класс -->
        <ul class="header__menu__list"></ul>
        <!-- Правильно названный класс, в нем БЭМ-элемент является вложеностью БЭМ-блока header, а не разбит на подэлементы -->
        <ul class="header__menu-list"></ul>
    </div>

    <!-- БЭМ-блок: -->
    <form class="quick-search">
        <button class="header__button header__button--big">Кнопка_1</button>
        <button class="header__button header__button--big header__button--bordered">Кнопка_2</button>
    </form>
</header>

<!-- БЭМ-блок: -->
<article class="product-card"></article>

<!-- БЭМ-блок: -->
 <footer class="footer">
    <!-- БЭМ-блок: -->
     <a class="footer__logo logo">Логотип</a>
 </footer>
