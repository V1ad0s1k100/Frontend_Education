<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimun-scale=1.0">
    <title>Kropp Fitness</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <a href="#" class="link-header-logo">
            <img src="./icons/header-logo.png" alt="Kropp logo" class="header-image-logo" width="135px" height="25px" loading="lazy">
        </a>
        <nav class="header-menu">
            <ul class="header-menu-list">
                <a href="#" class="menu-header-link menu-item-circle"><li class="header-menu-item">Home</li></a>
                <a href="#"class="menu-header-link" class="menu-header-link"><li class="header-menu-item">Pages</li></a>
                <a href="#" class="menu-header-link"><li class="header-menu-item">Portfolio</li></a>
                <a href="#" class="menu-header-link"><li class="header-menu-item">Blog</li></a>
                <a href="#" class="menu-header-link"><li class="header-menu-item">Shop</li></a>
            </ul>
        </nav>
        <div class="header-actions">
            <button class="header-book-button button" type="button">Book now</button>
            <button class="header-book-burger" type="button" title="Open menu">
                <!-- Создаем дополнительный текст для screenReader, который будем прятать -->
                <span class="visually-hidden">Open menu</span>
                <!-- Span it's 3 lines in button burger -->
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>
    <main class="content">
        <h1 class="visually-hidden">
            Kropp Fitness Club
        </h1>
        <section class="banner">
            <h2 class="visually-hidden">Upcoming events</h2>
            <div class="banner-body">
                <div class="banner-info">
                    New event<br/>
                    coming up / <time datetime="06-07">june 7</time>&nbsp - &nbsp<time datetime="06-13">13</time>
                </div>
                <h3 class="banner-title">Crossfit</h3>
            </div>
            <div class="banner-pagination">
                <ul class="banner-pagination-list">
                    <li class="banner-pagination-item">
                        <button class="banner-pagination-button" type="button"></button>
                    </li>
                    <li class="banner-pagination-item">
                        <button class="banner-pagination-button" type="button"></button>
                    </li>
                    <li class="banner-pagination-item">
                        <button class="banner-pagination-button is-current" type="button"></button>
                    </li>
                </ul>
            </div>
        </section>
    </main>
</body>
</html>
